<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"

      sizes="16x16"
      href="../favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#b7cf39" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

      crossorigin="anonymous"

    <link

      href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700"
    />
    <link

    />
    <link rel="stylesheet" href="../css/_main.css" />
    <title>Union | Work | Tetley</title>
  </head>
  <body>
    <div id="union" role="main">
      <global-navigation></global-navigation>
      <case-study-hero></case-study-hero>
      <case-study-statement></case-study-statement>
      <case-study-video></case-study-video>
      <case-study-facts></case-study-facts>
      <case-study-results></case-study-results>
      <global-footer></global-footer>

      <script
        type="text/x-template"
        id="union-creative-case-study-hero-template"
      >
        <div class="case-study-hero" style="background-color: #2a78a1">
            <div class="case-study-hero__content-wrapper">
                <div class="case-study-hero__content-container--font-light">
                    <div class="case-study-hero__heading-container">
                        <div class="case-study-hero__heading-wrapper">
                            <h1 class="case-study-hero__heading"><span class="case-study-hero__heading--a" data-content="Not Your Average Cup of Tea">Not Your Average Cup of Tea</span></h1>

                            <img class="case-study-hero__strip" src="../images/pattern-strip-small.png" alt="">
                        </div>
                    </div>

                    <div class="case-study-hero__bg-image--mobile">
                        <img src="../images/work/tetley/hero--mobile.jpg" alt="">
                    </div>

                    <div class="case-study-hero__paragraph-wrapper">
                        <p class="case-study-hero__paragraph" data-content="Tea is often associated with an old idea of delicate femininity. But that stereotype doesn’t fly with Tetley Super Teas, the first teas in Canada to be fortified with vitamins and minerals. So, we found a way to shift perceptions and make this classic brand appealing to younger women.">Tea is often associated with an old idea of delicate femininity. But that stereotype doesn’t fly with Tetley Super Teas, the first teas in Canada to be fortified with vitamins and minerals. So, we found a way to shift perceptions and make this classic brand appealing to younger women.</p>

                        <div class="case-study-hero__paragraph-bg" style="background-color: #ffffff"></div>
                    </div>
                </div>
            </div>

            <div class="case-study-hero__bg-image-container">
                <div class="case-study-hero__bg-image--desktop" style="background-image: url('../images/work/tetley/hero--desktop.jpg')"></div>
                <div class="case-study-hero__bg-image--tablet" style="background-image: url('../images/work/tetley/hero--tablet.jpg')"></div>
            </div>
        </div>
      </script>

      <script
        type="text/x-template"
        id="union-creative-case-study-statement-template"
      >
        <div class="case-study-statement" style="background-color: #ffffff">
            <p class="case-study-statement__paragraph" data-splitting>WE SHATTERED OUTDATED NOTIONS OF FEMININITY BY LIKENING OUR NEW FORTIFIED TEAS TO THE <span class="case-study-statement__highlight">STRENGTH OF MODERN-DAY WOMEN</span>.</p>
        </div>
      </script>

      <script
        type="text/x-template"
        id="union-creative-case-study-video-template"
      >
        <div class="case-study-video">
            <div class="case-study-video__container">
                <iframe class="case-study-video__iframe" src="https://player.vimeo.com/video/499270384?title=0&byline=0" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
      </script>

      <script
        type="text/x-template"
        id="union-creative-case-study-facts-template"
      >
        <div class="case-study-facts" style="background-color: #ffffff">
            <div class="case-study-facts__container">
                <div class="case-study-facts__content">
                    <h2 class="case-study-facts__heading" data-content="25%">25%</h2>
                    <p class="case-study-facts__paragraph" data-content="GROWTH IN THE CATEGORY">GROWTH IN THE CATEGORY</p>
                </div>

                <div class="case-study-facts__content">
                    <h2 class="case-study-facts__heading" data-content="1.7">1.7</h2>
                    <p class="case-study-facts__paragraph" data-content="POINT INCREASE IN DOLLAR SHARE">POINT INCREASE IN DOLLAR SHARE</p>
                </div>

                <div class="case-study-facts__content">
                    <h2 class="case-study-facts__heading" data-content="34%">34%</h2>
                    <p class="case-study-facts__paragraph" data-content="BUYERS NEW TO THE TETLEY BRAND">BUYERS NEW TO THE TETLEY BRAND</p>
                </div>
            </div>
        </div>
      </script>

      <script
        type="text/x-template"
        id="union-creative-case-study-results-template"
      >
        <div class="case-study-results" style="background-image: url('../images/work/tetley/results.jpg')">
            <p class="case-study-results__paragraph" data-splitting>OUR LAUNCH SUCCESSFULLY CAPTIVATED A YOUNGER AUDIENCE OF WOMEN WHO BELIEVE IN <span class="case-study-results__highlight">SHATTERING STEREOTYPES.</span>
        </div>
      </script>

      <script
        type="text/x-template"
        id="union-creative-main-navigation-template"
      >
        <header id="global-navigation" class="global-navigation">
            <a class="global-navigation-logo" href="../index.html" v-on:click="clickMainLogo()">
                <img class="global-navigation-logo__image" src="../images/union-logo.svg" alt="Union Creative Logo">
            </a>

            <button id="global-navigation-menu" class="global-navigation-menu" v-on:click="onClickNavigationMenuButton($event)" :class="{'active' : isNavigationMenuOpen}">
                <div class="global-navigation-menu__top"></div>

                <div class="global-navigation-menu__middle">
                    <div class="global-navigation-menu__middle--one"></div>
                    <div class="global-navigation-menu__middle--two"></div>
                </div>

                <div class="global-navigation-menu__bottom"></div>
            </button>

            <nav id="global-navigation-overlay" class="global-navigation-overlay">
                <div id="global-navigation-overlay__wrapper" class="global-navigation-overlay__wrapper">
                    <ul class="global-navigation-overlay__list">
                        <li class="global-navigation-overlay__item">
                            <a class="global-navigation-overlay__link" href="../about.html" v-on:mouseover="onMouseOverNavigation('about')" v-on:mouseleave="onMouseLeaveNavigation()" v-on:focus="onMouseOverNavigation('about')" v-on:blur="onMouseLeaveNavigation()">About</a>
                        </li>

                        <li class="global-navigation-overlay__item">
                            <a class="global-navigation-overlay__link" href="../work.html" v-on:mouseover="onMouseOverNavigation('work')" v-on:mouseleave="onMouseLeaveNavigation()" v-on:focus="onMouseOverNavigation('work')" v-on:blur="onMouseLeaveNavigation()">Work</a>
                        </li>

                        <li class="global-navigation-overlay__item">
                            <a class="global-navigation-overlay__link" href="../our-clients.html" v-on:mouseover="onMouseOverNavigation('clients')" v-on:mouseleave="onMouseLeaveNavigation()" v-on:focus="onMouseOverNavigation('clients')" v-on:blur="onMouseLeaveNavigation()">Clients</a>
                        </li>

                        <li class="global-navigation-overlay__item">
                            <a class="global-navigation-overlay__link" href="../capabilities.html" v-on:mouseover="onMouseOverNavigation('capabilities')" v-on:mouseleave="onMouseLeaveNavigation()" v-on:focus="onMouseOverNavigation('capabilities')" v-on:blur="onMouseLeaveNavigation()">Capabilities</a>
                        </li>

                        <li class="global-navigation-overlay__item">
                            <a class="global-navigation-overlay__link" href="../contact.html" v-on:mouseover="onMouseOverNavigation('contact')" v-on:mouseleave="onMouseLeaveNavigation()" v-on:focus="onMouseOverNavigation('contact')" v-on:blur="onMouseLeaveNavigation()">Contact</a>
                        </li>
                    </ul>

                    <div class="global-navigation-overlay__images">
                        <div class="global-navigation-overlay__image" :class="{active : currentNavHightlight === 'about'}">
                            <div class="global-navigation-overlay__image--a global-navigation-overlay__image-about--a"></div>
                            <div class="global-navigation-overlay__image--b global-navigation-overlay__image-about--b"></div>
                        </div>

                        <div class="global-navigation-overlay__image" :class="{active : currentNavHightlight === 'work'}">
                            <div class="global-navigation-overlay__image--a global-navigation-overlay__image-work--a"></div>
                            <div class="global-navigation-overlay__image--b global-navigation-overlay__image-work--b"></div>
                        </div>

                        <div class="global-navigation-overlay__image" :class="{active : currentNavHightlight === 'clients'}">
                            <div class="global-navigation-overlay__image--a global-navigation-overlay__image-clients--a"></div>
                            <div class="global-navigation-overlay__image--b global-navigation-overlay__image-clients--b"></div>
                        </div>

                        <div class="global-navigation-overlay__image" :class="{active : currentNavHightlight === 'capabilities'}">
                            <div class="global-navigation-overlay__image--a global-navigation-overlay__image-capabilities--a"></div>
                            <div class="global-navigation-overlay__image--b global-navigation-overlay__image-capabilities--b"></div>
                        </div>

                        <div class="global-navigation-overlay__image" :class="{active : currentNavHightlight === 'contact'}">
                            <div class="global-navigation-overlay__image--a global-navigation-overlay__image-contact--a"></div>
                            <div class="global-navigation-overlay__image--b global-navigation-overlay__image-contact--b"></div>
                        </div>

                        <div class="global-navigation-overlay__image--main"></div>
                    </div>
                </div>
            </nav>
        </header>
      </script>

      <script type="text/x-template" id="union-creative-global-footer-template">
        <footer class="global-footer">
            <ul class="global-footer__link-list">
                <li class="global-footer__link-item">
                    <a href="../index.html" class="global-footer__link">
                        <img class="global-footer__link-logo" src="../images/union-logo.svg" alt="Union Creative Logo">
                    </a>
                </li>

                <li class="global-footer__link-item">
                    <a href="about.html" class="global-footer__link">About</a>
                </li>

                <li class="global-footer__link-item">
                    <a href="../work.html" class="global-footer__link">Work</a>
                </li>

                <li class="global-footer__link-item">
                    <a href="../our-clients.html" class="global-footer__link">Our Clients</a>
                </li>

                <li class="global-footer__link-item">
                    <a href="../capabilities.html" class="global-footer__link">Capabilities</a>
                </li>

                <li class="global-footer__link-item">
                    <a href="../contact.html" class="global-footer__link">Contact</a>
                </li>
            </ul>

            <ul class="global-footer__social-link-list">
                <li class="global-footer__social-link-item">
                    <a href="#" class="global-footer__social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>

                <li class="global-footer__social-link-item">
                    <a href="#" class="global-footer__social-link" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>

            <p class="global-footer__legal">&copy;2021 Union</p>
        </footer>
      </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/easing/EasePack.min.js"></script>

    <script src="../js/main.js"></script>
