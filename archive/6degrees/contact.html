<div id="six-degrees">
    <div class="contact">
        <div class="content-container">
            <contact-carousel></contact-carousel>

        </div>

<script type="text/x-template" id="contact-carousel-template">
    <div v-if="carouselVisible" class="contact-carousel">
        <a class="logo" href="./index.html">
            <img class="logo__image" src="/static/img/icon__six-degrees-logo.svg" alt="">
        </a>

        <div class="contact-carousel__container">
            <div v-for="contactImage in contactImages">
                <picture  >
                    <source media="(max-width: 768px)" :srcset=contactImage.urlMobile>
                    <source media="(min-width: 769px)" :srcset=contactImage.url>
                    <img class="contact-carousel__image" :src=contactImage.url :alt=contactImage.label>
                </picture>
            </div>
        </div>
    </div>
</script>

<script type="text/x-template" id="contact-form-template">
    <div class="contact-details">
        <div class="contact-get-in-touch">
            <div class="contact-get-in-touch__container">
                <h2 class="contact-get-in-touch__heading">Get in touch</h2>
                <p class="contact-get-in-touch__paragraph">We'd love to hear from you, just fill in the form on the right or drop us a line at one of these email addresses:</p>
                    
                <ul class="contact-get-in-touch__list">
                    <li class="contact-get-in-touch__item"><span class="contact-get-in-touch__email-title">New business:</span> <a class="contact-get-in-touch__email-link" href="#" rel="noreferrer noopener">xxxxxxx@xxxxxxx.xx</a></li>

                    <li class="contact-get-in-touch__item"><span class="contact-get-in-touch__email-title">Careers:</span> <a class="contact-get-in-touch__email-link" href="#" rel="noreferrer noopener">xxxxxxx@xxxxxxx.xx</a></li>

                    <li class="contact-get-in-touch__item"><span class="contact-get-in-touch__email-title">General inquiries:</span> <a class="contact-get-in-touch__email-link" href="#" rel="noreferrer noopener">xxxxxxx@xxxxxxx.xx</a></li>
                </ul>
            </div>

            <div class="contact-address--mobile">
                <address class="contact-address__container">
                    <h4 class="contact-address__heading">Toronto</h4>
                    <a class="contact-address__link" href="#" target="_blank" v-on:mouseover="onAddressHover('toronto')">121 Bloor St. E.</a><br>
                    Suite 300<br>
                    Toronto, ON<br>
                    M4W 1A9
                </address>

                <address class="contact-address__container">
                    <h4 class="contact-address__heading">New York</h4>
                    <a class="contact-address__link" href="#" target="_blank" v-on:mouseover="onAddressHover('new-york')">One World Trade Center</a><br>
                    Floor 65<br>
                    New York, NY<br>
                    10007
                </address>
            </div>
        </div>

        <div class="contact-form">
            <h2 class="contact-form__heading">Let's work together</h2>

            <form v-if="formActive" class="contact-form-fields" v-on:submit.prevent="">
                <div class="contact-form-fields__input-wrapper" :class="{error : formNameError}">
                    <input v-model="formName" placeholder="*Full Name" class="contact-form-fields__input" :class="{error : formNameError}">
                </div>

                <div class="contact-form-fields__input-wrapper">
                    <input v-model="formCompany" placeholder="Company Name" class="contact-form-fields__input">
                </div>

                <div class="contact-form-fields__input-wrapper" :class="{error : formEmailError}">
                    <input v-model="formEmail" placeholder="*Email Address" class="contact-form-fields__input" :class="{error : formEmailError}">
                </div>

                <div class="contact-form-fields__input-wrapper" :class="{error : formPhoneError}">
                    <input v-model="formPhone" placeholder="*Telephone Number" class="contact-form-fields__input" :class="{error : formPhoneError}">
                </div>

                <div class="contact-form-fields__input-wrapper">
                    <textarea v-model="formMessage" placeholder="Enter a message" class="contact-form-fields__textarea"></textarea>
                </div>

                <div class="contact-form-fields__submit-wrapper">
                    <button class="contact-form-fields__submit-btn">Send</button>
                </div>
            </form>

            <div v-else class="contact-form-success-msg">
                <p class="contact-form-success-msg__paragraph" :class="{'transition-in': !formActive}">Your comments have been sent. We'll get back to you&nbsp;shortly.</p>
            </div>
        </div>

        <div class="contact-address">
            <address class="contact-address__container">
                <h4 class="contact-address__heading">Toronto</h4>
                <a class="contact-address__link" href="#" target="_blank" v-on:mouseover="onAddressHover('toronto')">121 Bloor St. E.</a><br>
                Suite 300<br>
                Toronto, ON<br>
                M4W 1A9
            </address>

            <address class="contact-address__container">
                <h4 class="contact-address__heading">New York</h4>
                <a class="contact-address__link" href="#" target="_blank" v-on:mouseover="onAddressHover('new-york')">One World Trade Center</a><br>
                Floor 65<br>
                New York, NY<br>
                10007
            </address>
        </div>

        <div class="contact-details-map"></div>
    </div>
</script>
