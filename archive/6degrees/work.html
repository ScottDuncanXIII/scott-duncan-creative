  <div id="six-degrees">
    <div class="work">
      <work-selection></work-selection>

      <navigation-dock></navigation-dock>

      <navigation-overlay></navigation-overlay>
    </div>
  </div>

  <script type="text/x-template" id="work-selection-template">
    <div class="work-selection">
      <ul class="work-selection__list">
        <li v-for="workSelection in workSelectionData" class="work-selection__list-item" :class="{transitionIn : transitionIn, transitionOutPrev : transitionOutPrev, disableHover : disableHover}">
          <div class="work-selection__container" :style="{backgroundImage : `url(${workSelection.imageThumbnail})`}">
            <a :href=workSelection.url class="work-selection-content-block__cta">
              <div class="work-selection__list-link" >
                <div class="work-selection-content-block">
                  <div class="work-selection-content-block__container" :style="{backgroundColor: workSelection.bgColor}">
                    <div class="work-selection-content-block__wrapper">
                      <h1 class="work-selection-content-block__heading">{{workSelection.heading}} <span :style="{color: workSelection.headingSubColor}">{{workSelection.headingSub}}</span></h1>
                      <p class="work-selection-content-block__paragraph" v-html=workSelection.paragraph></p>
                    </div>

                    <div class="work-selection-content-block__cta-container">
                      <img class="work-selection-content-block__cta-icon" src="static/img/icon__ellipsis.svg" alt="">
                    </div>
                  </div>
                </div>
              </div>

              <img class="work-selection-content-block__bg-image--mobile" :src="workSelection.imageThumbnailMobile" alt="">
            </a>
          </div>
        </li>
      </ul>

      <button v-if="currentCount !== 0" class="work-selection-nav--left" v-on:click=onPrevClick() :disabled="disableHover">
          <img class="work-selection-nav__image" src="static/img/work/arrow-left.png" alt="">
      </button>

      <button v-if="((currentCount + perPage) < totalCount) && (totalCount > perPage)" class="work-selection-nav--right" v-on:click=onNextClick() :disabled="disableHover">
          <img class="work-selection-nav__image" src="static/img/work/arrow-right.png" alt="">
      </button>
    </div>
  </script>
