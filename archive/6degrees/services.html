<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>6Degrees | @ViewBag.Title</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
  <link rel="stylesheet" href="static/css/main.css">

<body>
  <script type="text/x-template" id="navigation-dock-template">
    <div class="navigation-dock">
        <a class="logo" href="./index.html">
            <img class="logo__image" src="static/img/icon__six-degrees-logo.svg" alt="">
        </a>

        <div class="navigation-menu-button" v-on:click=onMenuButtonClick() :class="{active : isMenuOpen}">
            <span class="navigation-menu-button__label">Menu</span>
            <span class="navigation-menu-button__mobile-hamburger"></span>
        </div>

        <ul class="social-navigation">
            <li class="social-navigation__item">
                <a class="social-navigation__link" href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </li>

            <li class="social-navigation__item">
                <a class="social-navigation__link" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </div>
  </script>

  <script type="text/x-template" id="navigation-overlay-template">
    <div class="navigation-overlay" :class="{active : isMenuOpen}">
      <a class="navigation-overlay__logo-link" href="./index.html">
          <img class="navigation-overlay__logo" src="static/img/icon__six-degrees-logo.svg" alt="">
      </a>

        <div class="navigation-overlay__container">
            <div class="navigation-overlay__wrapper">
                <ul class="navigation-overlay__nav-list">
                    <li class="navigation-overlay__nav-item">
                        <a class="navigation-overlay__nav-link" :class="{active : (currentPath === 'about')}" href="./about.html">about</a>
                    </li>

                    <li class="navigation-overlay__nav-item">
                        <a class="navigation-overlay__nav-link" :class="{active : (currentPath === 'services')}" href="./services.html">services</a>
                    </li>

                    <li class="navigation-overlay__nav-item">
                        <a class="navigation-overlay__nav-link" :class="{active : (currentPath === 'work')}" href="./work.html">the work</a>
                    </li>

                    <li class="navigation-overlay__nav-item">
                        <a class="navigation-overlay__nav-link" :class="{active : (currentPath === 'contact')}" href="./contact.html">contact us</a>
                    </li>
                </ul>

                <div class="navigation-overlay__address-container">
                    <address class="navigation-overlay__address">
                        121 Bloor St. E. Suite 300<br>
                        Toronto, ON  M4W 1A9
                    </address>

                    <address class="navigation-overlay__address">
                        One World Trade Center, Floor 65<br>
                        New York, NY 10007
                    </address>
                </div>

                <ul class="navigation-overlay__contact-list">
                    <li class="navigation-overlay__contact-item">
                        <a class="navigation-overlay__contact-link" href="#" rel="noreferrer noopener">xxxxxxx@xxxxxxx.xx</a>
                    </li>

                    <li class="navigation-overlay__contact-item">
                        <a class="navigation-overlay__contact-link" href="#" rel="noreferrer noopener">xxxxxxx@xxxxxxx.xx</a>
                    </li>

                    <li class="navigation-overlay__contact-item">
                        <a class="navigation-overlay__contact-link" href="#" rel="noreferrer noopener">xxxxxxx@xxxxxxx.xx</a>
                    </li>

                    <li class="navigation-overlay__contact-item">
                        <a class="navigation-overlay__contact-link" href="#">###.###.####</a>
                    </li>
                </ul>
                
                <div class="navigation-overlay__legal">6DEGREES® INTEGRATED COMMUNICATIONS CORP. © 2021</div>
            </div>
        </div>
    </div>
    </script>


  
<div id="six-degrees">
    <div class="services">
        <services></services>

        <navigation-dock></navigation-dock>

        <navigation-overlay></navigation-overlay>
    </div>
</div>

<script type="text/x-template" id="services-template">
    <div class="content-container">
        <div class="services-header">
            <a class="logo" href="./index.html">
                <img class="logo__image" src="static/img/icon__six-degrees-logo.svg" alt="">
            </a>

            <div class="services-header__heading-wrapper">
                <h1 class="services-header__heading">What we do.</h1>
            </div>

            <picture>
                <source media="(max-width: 640px)" srcset="static/img/services/services-header-bg--mobile.jpg">
                <source media="(max-width: 1024px)" srcset="static/img/services/services-header-bg--desktop-small.jpg">
                <source media="(min-width: 1025px)" srcset="static/img/services/services-header-bg.jpg">
                <img class="services-header__bg-image" src="static/img/services/services-header-bg.jpg" alt="">
            </picture>
        </div>

        <div class="services-expertise services-expertise__shopper-marketing">
            <div class="services-expertise-header">
                <h2 class="services-expertise-header__heading">Shopper Marketing Trailblazers</h2>
    
                <p class="services-expertise-header__paragraph">Today's shopper marketing is more than displays, solid merchandising and shelf placement. It's about building on the tried and true, and harnessing the latest conversion strategies to truly connect and engage with consumers at the moments that offer the most&nbsp;impact.</p>

                <p class="services-expertise-header__paragraph">At 6Degrees, we don't just understand the retail channel landscape, we helped transform it. Working closely with Canada's top retailers, online markets and the on- and off-trade environment, we shape, define and evolve the path to purchase every&nbsp;day.</p>
            </div>

            <div class="services-expertise-array">
                <div class="services-expertise-array__heading-wrapper">
                    <img class="services-expertise-array__heading-icon" src="static/img/services/icon-our-expertise.svg" alt="">
                </div>

                <ul class="services-expertise-array__list">
                    <li class="services-expertise-array__list-item--heading">
                        <div class="services-expertise-array__icon-wrapper--heading">
                            <img class="services-expertise-array__heading-icon" src="static/img/services/icon-our-expertise.svg" alt="">
                        </div>
                    </li>

                    <li v-for="expertise in shopperData" class="services-expertise-array__list-item">
                        <div class="services-expertise-array__icon-wrapper">
                            <img class="services-expertise-array__icon" :src=expertise.icon alt="">
                        </div>

                        <h3 class="services-expertise-array__label" v-html=expertise.label></h3>
                    </li>
                </ul>
            </div>
        </div>

        <div class="services-expertise services-expertise__experiential-marketing">
            <div class="services-expertise-header">
                <h2 class="services-expertise-header__heading">Experiential Marketing that Sparks a&nbsp;Sale</h2>
    
                <p class="services-expertise-header__paragraph">We dream up and execute moments that disrupt, engage and connect with people to build the kind of brand love that sparks a sale, every&nbsp;time.</p>
            </div>

            <div class="services-expertise-array">
                <div class="services-expertise-array__heading-wrapper">
                    <img class="services-expertise-array__heading-icon" src="static/img/services/icon-our-expertise.png" alt="">
                </div>

                <ul class="services-expertise-array__list">
                    <li class="services-expertise-array__list-item--heading">
                        <div class="services-expertise-array__icon-wrapper--heading">
                            <img class="services-expertise-array__heading-icon" src="static/img/services/icon-our-expertise.png" alt="">
                        </div>
                    </li>

                    <li v-for="expertise in experientialData" class="services-expertise-array__list-item">
                        <div class="services-expertise-array__icon-wrapper">
                            <img class="services-expertise-array__icon" :src=expertise.icon alt="">
                        </div>
                        
                        <h3 class="services-expertise-array__label" v-html=expertise.label></h3>
                    </li>
                </ul>
            </div>
        </div>

        <div class="services-expertise services-expertise__digital-marketing">
            <div class="services-expertise-header">
                <h2 class="services-expertise-header__heading">Digital & Content that Drives Conversation and Conversion</h2>
    
                <p class="services-expertise-header__paragraph">Our Digital Conversion Innovation team focuses on driving the sale outside of bricks and mortar. They help you stay one step ahead of how people connect, shop and buy in today's and tomorrow's&nbsp;world.</p>
            </div>

            <div class="services-expertise-array">
                <div class="services-expertise-array__heading-wrapper">
                    <img class="services-expertise-array__heading-icon" src="static/img/services/icon-our-expertise.png" alt="">
                </div>

                <ul class="services-expertise-array__list">
                    <li class="services-expertise-array__list-item--heading">
                        <div class="services-expertise-array__icon-wrapper--heading">
                            <img class="services-expertise-array__heading-icon" src="static/img/services/icon-our-expertise.png" alt="">
                        </div>
                    </li>

                    <li v-for="expertise in digitalData" class="services-expertise-array__list-item">
                        <div class="services-expertise-array__icon-wrapper">
                            <img class="services-expertise-array__icon" :src=expertise.icon alt="">
                        </div>
                        
                        <h3 class="services-expertise-array__label" v-html=expertise.label></h3>
                    </li>
                </ul>
            </div>
        </div>

        <div class="services-contact">
            <div class="services-contact__container">
                <h3 class="services-contact__title">Reach out, we would love to share our passion with your&nbsp;brand</h3>
                <a class="services-contact__cta" href="../contact.html">Connect with us</a>
            </div>
        </div>
    </div>
</script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIm7qNC7zXDF8RAm-_KR1xF2n5_kRZaQU"
    type="text/javascript"></script>
  <script src="static/js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/easing/EasePack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.6/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="static/js/plugins.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
